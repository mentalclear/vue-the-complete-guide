<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Vue Events</h1>
  </header>
  <section id="events">
    <h2>Events in Action</h2>
    <button v-on:click="add">Add</button><!-- or add() both are Ok -->
    <button @click="subtract(5)">Subtract 5</button> <!-- Pass arguments -->
    <p>Result: {{ counter }}</p>
    <div>
      <input type="text" @input="setName" />
      <p>Your Name: {{ name }}</p>
    </div>

    <!-- Pass event and something else: -->
    <div>
      <input type="text" @input="setNameArgs($event, 'Last Name')" />
      <p>Your Name: {{ nameArgs }}</p>
    </div>

  </section>
</body>

</html>
